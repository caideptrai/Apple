<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/output.css" />
    <title>Apple GP - Register</title>
    <style>
        .bg-radial-dark {
            background: radial-gradient(#252525,#1c1c1c);
        }
    </style>
</head>
<body>
<section class="bg-radial-dark min-h-screen flex items-center justify-center">
    <div class="py-32 px-52 flex bg-neutral-900 rounded-2xl shadow-lg max-w-5xl">
        <div class="w-1/2 flex flex-col justify-center" style="font-size: 40px;">
            <div class="text-left">
                Apple GP
            </div>
        </div>
    
        <div class="w-1/2 items-center">
            <h2 class="text-neutral-100 font-bold text-3xl mb-2 w-96">Sign Up for Apple GP</h2>
            <p class="text-sm italic text-neutral-400 mb-4">"We sale whatever you want!"</p>
            <form action= {{ url_for('auth.register') }} method="POST" class="flex flex-col">
                <p class="py-2 mt-1 text-sm font-medium text-neutral-100">Username</p>
                <input class="p-2 w-96 rounded-md border text-black" type="text" name="username" placeholder="Enter your username">
                <p class="py-2 mt-1 text-sm font-medium text-neutral-100">Email Address</p>
                <input class="p-2 w-96 rounded-md border text-black" type="text" name="email" placeholder="Enter your email">
                <p class="py-2 mt-1 text-sm font-medium text-neutral-100">Password</p>
                <input class="p-2 w-96 rounded-md border text-black" type="password" name="password" placeholder="Enter your password">
                <p class="py-2 mt-1 text-sm font-medium text-neutral-100">Name</p>
                <input class="p-2 w-96 rounded-md border text-black" type="text" name="name" placeholder="Enter your name">
                <p class="py-2 mt-1 text-sm font-medium text-neutral-100">Phone Number</p>
                <input class="p-2 w-96 rounded-md border text-black" type="text" name="phone_number" placeholder="Enter your phone number">
                <p class="py-2 mt-1 text-sm font-medium text-neutral-100">Budget</p>
                <input class="p-2 w-96 rounded-md border text-black" type="text" name="budget" placeholder="Enter your budget">
                <button type="submit" class="bg-neutral-800 rounded-sm py-2 text-neutral-100 font-medium w-96">Sign Up</button>
            </form>
            <div class="mt-5 w-60 grid text-gray-500 items-center">
                <hr class="border-gray-500 border-solid w-96">
            </div>
            {% if error_message %}
            <div class="text-red-500">{{ error_message }}</div>
            {% endif %}
        </div>
    </div>
</section>
</body>
</html>

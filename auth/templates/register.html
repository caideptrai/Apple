<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Apple DP - Register</title>
</head>
<body>
  <section class="bg-radial dark:bg-neutral-800 min-h-screen flex items-center justify-center">
    <div class="py-12 px-8 flex bg-neutral-800 rounded-2xl shadow-lg max-w-md">
      <form action="{{ url_for('auth.register') }}" method="POST" class="flex flex-col w-full">
        <h2 class="text-neutral-900 dark:text-neutral-100 font-bold text-3xl mb-5">Sign Up</h2>
        <div class="mb-4">
          <label for="username" class="block text-sm text-neutral-900 dark:text-neutral-100 mb-1">Username:</label>
          <input id="username" class="p-2 w-full rounded-sm border text-black" type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm text-neutral-900 dark:text-neutral-100 mb-1">Email:</label>
          <input id="email" class="p-2 w-full rounded-sm border text-black" type="text" name="email" placeholder="Email">
        </div>
        <div class="mb-4">
          <label for="name" class="block text-sm text-neutral-900 dark:text-neutral-100 mb-1">Name:</label>
          <input id="name" class="p-2 w-full rounded-sm border text-black" type="text" name="name" placeholder="Name">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm text-neutral-900 dark:text-neutral-100 mb-1">Password:</label>
          <input id="password" class="p-2 w-full rounded-sm border text-black" type="password" name="password" placeholder="Password">
        </div>
        <div class="mb-6">
          <label for="confirm-password" class="block text-sm text-neutral-900 dark:text-neutral-100 mb-1">Confirm Password:</label>
          <input id="confirm-password" class="p-2 w-full rounded-sm border text-black" type="password" name="confirm-password" placeholder="Confirm Password">
        </div>
        <button type="submit" class="bg-neutral-900 dark:bg-neutral-700 w-full rounded-sm py-2 text-neutral-900 dark:text-neutral-100 font-medium">Sign Up</button>
      </form>
    </div>
  </section>
</body>
</html>
